<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script type="module" defer src="js_Mission/appMission.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Form add new task</h2>
        <form id="id_form" class="col-md-6 mx-auto p-2">
            <label>Name task:</label>
            <input placeholder="Enter task name... " id="task_name_input" type="text" class="form-control">
            <label>Time task:</label>
            <input value="10:15" id="task_time_input" type="time" class="form-control">
            <div class="text-center mt-4">
                <button id="add_task_btn" class="btn btn-dark">Add new task</button>
                <button id="clear_all_task_btn" type="button" class="btn btn-danger">Reset all</button>
            </div>
        </form>
        <div class="col-md-6 mt-4 p-3 mx-auto">
            <h2>All task:</h2>
            <div id="task_table" class="row">
            </div>

        </div>
    </div>
    </div>
</body>

</html>
